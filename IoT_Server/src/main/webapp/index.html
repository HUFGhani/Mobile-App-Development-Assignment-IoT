<body onload="initMap(), test();">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" ID="textbox_1" class="form-control">
                </div>
                <button type="submit" onclick="getdata()" class="btn btn-success">Sign in</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#locations">

<!-- Modal -->
<div class="modal fade" id="locations" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">location JSON</h4>
            </div>
            <div class="modal-body">
                <pre id="locationdata">
                </pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="sensor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <pre id="sensordata">
                </pre>
                <p id="status">close lock</p>
                <button type="button" id ="open" class="btn btn-success" >
                    open
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
<script>
    var map;
    var json;
    var eamil = document.getElementById("textbox_1").value
    var url = "locationDB?getdata&email="
    var full = url.concat(eamil);

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 53.4808, lng: -2.2426},
            zoom: 5
        });
       $.getJSON(url, function(json1) {
            json = json1
            document.getElementById("locationdata").innerHTML= JSON.stringify(json, null, " ");
            $.each(json1, function (key, data) {
                var latLng = new google.maps.LatLng(data.lat, data.lng);

                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    // icon: icon,
                    title: data.title
                });

            });
        });
    }


    function getlocationdata() {
        $.getJSON(full, function(json1) {
            json = json1
            document.getElementById("locationdata").innerHTML= JSON.stringify(json, null, " ");
            $.each(json1, function (key, data) {
                var latLng = new google.maps.LatLng(data.lat, data.lng);

                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    // icon: icon,
                    title: data.title
                });

            });
        });
    }


    var Sjson;
    var Surl = "sensorDB?getdata&email=hamza_05@hotmail.co.uk"

    function test () {

        $.getJSON(Surl, function(json1) {
            Sjson = json1
            document.getElementById("sensordata").innerHTML= JSON.stringify(Sjson, null, " ");
            $.each(Sjson, function (key, data) {
                setInterval(function(){
                    if(Sjson.sensorValue===false) {
                        document.getElementById("status").innerHTML = "close lock";
                        document.getElementById("sensordata").innerHTML= JSON.stringify(Sjson, null, " ");
                    }}, 15000);
            })

        });
    }

    $(document).ready(function() {
        $("#open").click(function () {
            $.post("sensorDB?sensorname=DoorRFID&sensorvalue=true&email=hamza_05@hotmail.co.uk", {},
                function (data, status) {
                    test();
                    document.getElementById("status").innerHTML = "open lock";
                });
        });
    })

</script>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMAsNr8rNi1ZYb5Sy_jYoQ-pIF4s0mwNM"
