<script>

    function renderGoogleMap() {



        // Creating a new map
        var map = new google.maps.Map(document.getElementById("locations-map"), {
            center: {lat: 53.433644, lng: -2.259055},
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.SATELLITE
        });

        // Creating a global infoWindow object that will be reused by all markers
        var infoWindow = new google.maps.InfoWindow();

        function setMarkerPoints(map, marker) {
            var bounds = new google.maps.LatLngBounds();

            var url = 'http://localhost:8080/IoT_Server/locationDB?getdata&email=hamza_05@hotmail.co.uk';

            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                success: function (data) {

                    if (data.length !== 0) {


                        $.each(data, function (marker, data) {


                            var latLng = new google.maps.LatLng(data.lat, data.lng);
                            bounds.extend(latLng);

                            // Creating a marker and putting it on the map
                            var marker = new google.maps.Marker({
                                position: latLng,
                                map: map,
                                title: data.title
                            });

                            var windowContent = '<h3>' + data.timestape + '</h3>' +
                                    'latitude: ' + data.lat +
                                    ' longitude: ' + data.lng;

                            // Attaching a click event to the current marker
                            infobox = new InfoBox({
                                content: infoWindow.setContent(windowContent),
                                alignBottom: true,
                                pixelOffset: new google.maps.Size(-160, -45)
                            });

                            google.maps.event.addListener(marker, 'click', function () {

                                // Open this map's infobox
                                infobox.open(map, marker);
                                infobox.setContent(windowContent);
                                map.panTo(marker.getPosition());
                                infobox.show();
                            });

                            google.maps.event.addListener(map, 'click', function () {
                                infobox.setMap(null);
                            });
                        });
                    }
                },
                error: function (data) {
                    console.log('Please refresh the page and try again');
                }
            });
            //END MARKER DATA

            // end loop through json

            map.fitBounds(bounds);
        }

    }
